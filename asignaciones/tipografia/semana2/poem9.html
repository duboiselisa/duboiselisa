    <div class="info-content">
      <h1>Mamá eres mi estrella</h1>
      <p class="main"><a href="poem10.html">Mamá</a> tú eres todo</br>
                                            en lo bueno y en lo malo </br>
                                            siempre estoy a tu lado</br>
                                            compartiendo con agrado</br>
                                            los momentos de la vida</br>
                                            porque tú madre querida</br>
                                            eres mi estrella lúcida</br>
                                            y sin ti no soy nada </br>
                                            madre en la vida</br>
              </p>
    </div>
