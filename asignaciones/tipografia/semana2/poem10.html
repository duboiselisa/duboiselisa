    <div class="info-content">
      <h1>Madre flor de la vida</h1>
      <p class="main"><a href="index.html">Madre</a></br>
                      una flor te vengo a dar</br>
                      en este día especial</br>
                      porque desde el comienzo</br>
                      de la vida con tu bondad</br>
                      energía al hijo siempre das</br>
                      y con tu lealtad</br>
                      desde la fuente</br>
                      fuerzas al hijo tú le das</br>
                        
      </p>
