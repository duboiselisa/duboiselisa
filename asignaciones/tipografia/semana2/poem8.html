      <h1>Eres Guía del Hogar</h1>
      <p class="main"><a href="poem9.html">Mamá</a> tu estas</br>
                                          en cada momento</br>
                                          de la vida para darte</br>
                                          al hijo la experiencia requerida</br>
                                          eres guía del hogar</br>
                                          a la hora de aconsejar</br>
                                          amor sabes brindar</br>
                                          con esa nobleza</br>
                                          que solo la naturaleza </br>
                                          a ti te supo dar</br>
        
      </p>
